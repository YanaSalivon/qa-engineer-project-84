    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites: |
    Открыта страница товара https://hexlet-products-store.vercel.app/products/16
  test-data: |
    -
  steps:
    - На странице товара нажать кнопку "В корзину".
    - Перейти в корзину.
  expected-result: |
    Товар отображается в корзине с корректной информацией о названии, количестве и цене.

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Открыта страница корзины
  test-data: |
    -
  steps:
    - Нажимаем кнопку "удалить" у выбранного товара
  expected-result: |
    Система удаляет выбранный пользователем товар из корзины, сумма для оплаты изменяется корректно.

- summary: |
    Проверка смены языка сайта на английский язык
  requirement: |
    Пользовател должен иметь возможность поменять язык сайта с русского на английский
