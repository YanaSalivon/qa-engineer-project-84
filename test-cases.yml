- summary: |
    Проверка добавления в корзину только доступного для заказа количества товаров одного типа.  
  requirement: |
    Пользователь должен иметь возможность добавить в корзину только доступное для заказа количество товаров одного типа.
  prerequisites: |
    Открыта страница товара https://hexlet-products-store.vercel.app/products/16
  test-data: |
    - 
  steps:
    - На странице товара нажать кнопку "В корзину/add in cart" N + 1 количество раз (N соответствует количеству доступного для заказа товара)
