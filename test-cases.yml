    Система не позволяет добавить в корзину большее количество товара, чем доступно для заказа
    
- summary: |
    Проверка смены языка сайта
  requirement: |
    Пользовател должен иметь возможность поменять язык сайта с русского на английский и обратно
  prerequisites: |
    Открыта страница сайта на русском языке по умолчанию
  test-data: |
    -
  steps:
    - Пользователь в верхнем правом углу сайта нажимает кнопку "Язык"
    - В выпавшем списке пользователь выбирает язык "English"
    - Пользователь в верхнем правом углу сайта нажимает кнопку "Language"
    - В выпавшем списке пользователь выбирает язык "Русский"
  expected-result: |
    Язык сайта успешно меняется на английский и русский язык по запросу пользователя.
    
