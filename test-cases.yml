  prerequisites: |
    Открыта страница товара https://hexlet-products-store.vercel.app/products/16
  test-data: |
    - 
  steps:
    - На странице товара нажать кнопку "В корзину" N + 1 количество раз (N соответствует количеству доступного для заказа товара)
  expected-result: |
    Система не позволяет добавить в корзину большее количество товара, чем доступно для заказа
    
