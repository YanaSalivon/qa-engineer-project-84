---
- summary: |
    Не работает кнопка "крестик" при закрытии окна со списком товаров после оформления заказа
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Открыта страница товара https://hexlet-products-store.vercel.app/products/16
    2. На странице товара нажать кнопку "В корзину/add to cart"
    1. Зайти на страницу личной корзины
    2. Нажать кнопку "оформить заказ/checkout"
    3. На появившемся окне нажать "крестик"
  expected-result: |
    Появившееся окно закроется
  actual-result: |
    Ничего не происходит, окно не закрывается

- summary: |
    Нельзя перейти обратно ко всем категориям товаров после выбора конкретной категории
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина сайта
    2. Во вкладке "категории/category" выбрать категорию "beauty"
    3. Во Вкладке "категории/catrgory" выбрать категорию "все"/"all"
  expected-result: |
    Отображаются все товары сайта
  actual-result: |
    Ничего не происходит, кнопка "все"/"all" отсутствует во вкладке "Категории/category"

