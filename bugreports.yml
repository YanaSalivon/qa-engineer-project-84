- summary: |
    Медленная загрузка сайта при качестве связи 3G
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Открыть страницу магазина https://hexlet-products-store.vercel.app/
      2. Открыть DevTools
      3. В Devtools выбираем ограничение качества связи "3G"
      4. Перезагружаем страницу
  expected-result: |
      Страница сайта загрузилась с показателем "finish" за время не более 10 секунд
  actual-result: |
      Страница сайта загрузилась с показателем "finish" за время 24,25 секунд
      Баг изображен на скриншоте 
