---
- summary: |
    Не работает кнопка "крестик" при закрытии окна со списком товаров после оформления заказа
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Зайти на страницу личной корзины
    2. Нажать кнопку "оформить заказ"
    3. На появившемся окне нажать "крестик"
  expected-result: |
    Появившееся окно закроется
  actual-result: |
    Ничего не происходит, окно не закрывается

- summary: |
    Нельзя перейти обратно ко всем категориям товаров после выбора конкретной категории
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Зайти на страницу магазина сайта
    2. Во вкладке "категории" выбрать категорию "beauty"
    3. Во Вкладке "категории" выбрать категорию "все"/"all"
  expected-result: |
    Отображаются все товары сайта
  actual-result: |
    Ничего не происходит, кнопка "все"/"all" отсутсвует во вкладке "Категории"

- summary: |
    В колонке брендов присутсвует неподписанный бренд
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. В колонке Brand выбрать последний чек-бокс
  expected-result: |
    Отображаются товары выбранногобренда
  actual-result: |
    Отображаются товары неизвестного бренда
