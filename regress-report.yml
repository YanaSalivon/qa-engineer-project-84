bugreports:
- summary: |
    Не работает кнопка "крестик" при закрытии окна со списком товаров после оформления заказа
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Зайти на страницу личной корзины
    2. Нажать кнопку "оформить заказ"
    3. На появившемся окне нажать "крестик"
  expected-result: |
    Появившееся окно закроется
  actual-result: |
    Ничего не происходит, окно не закрывается

- summary: |
    В колонке брендов присутсвует неподписанный бренд
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. В колонке Brand выбрать последний чек-бокс
  expected-result: |
    Отображаются товары выбранногобренда
  actual-result: |
    Отображаются товары неизвестного бренда

- summary: |
    Переключатся возможно только между двумя страницами каталога товаров
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Открываем главную страницу магазина
      2. Нажимаем кнопку "следующая"
      3. Нажимаем кнопку "следующая" N раз
  expected-result: |
    Происходит отображение всех страниц католога
  actual-result: |
    Отображается только две страницы католога
      
- summary: |
    После удаления товаров из корзины, при перезагрузке страницы товары появляются в корзине снова
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Открыть страницу товара https://hexlet-products-store.vercel.app/products/16
    2. На странице товара нажать кнопку "В корзину"
    3. Перейти в корзину.
    4. Нажать кнопку "удалить" у товара
    5. Перезагрузить страницу
  expected-result: |
    Корзина остается пустой
  actual-result: |
    Товар вновь появляется в корзине
