bugreports:
- summary: |
    Не работает кнопка "крестик" при закрытии окна со списком товаров после оформления заказа
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
    1. Открыта страница товара https://products-store-git-v2bugfixes-hexlet-components.vercel.app/products/16
    2. На странице товара нажать кнопку "В корзину/add to cart"
    1. Зайти на страницу личной корзины
    2. Нажать кнопку "оформить заказ/checkout"
    3. На появившемся окне нажать "крестик"
  expected-result: |
    Появившееся окно закроется
  actual-result: |
    Ничего не происходит, окно не закрывается

- summary: |
    В колонке брендов присутсвует неподписанный бренд
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. В колонке Brand выбрать последний чек-бокс
  expected-result: |
    Отображаются товары выбранного бренда
  actual-result: |
    Отображаются товары неизвестного бренда

- summary: |
    Переключатся возможно только между двумя страницами каталога товаров
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Открываем главную страницу магазина
      2. Нажимаем кнопку "следующая/next"
      3. Нажимаем кнопку "следующая/next" N раз
  expected-result: |
    Происходит отображение всех страниц католога
  actual-result: |
    Отображается только две страницы католога

- summary: |
    Медленная загрузка сайта при качестве связи 3G
  environment: |
    Google Chrome	Версия 135.0.7049.42 (Официальная сборка), (64 бит)
    ОС Windows 24H2
  steps-to-reproduce: |
      1. Открыть страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Открыть DevTools
      3. В Devtools выбираем ограничение качества связи "3G"
      4. Перезагружаем страницу
  expected-result: |
      Страница сайта загрузилась с показателем "finish" за время не более 10 секунд
  actual-result: |
